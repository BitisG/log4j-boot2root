<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <style>table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 15px;
    }
    </style>
    <meta charset="UTF-8"/>
    <title>Ticket page</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="assets/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-3" style="background-color: #5E7996">
            <nav class="navbar navbar-light static-top" style="background-color: #5E7996">
                <div class="container">
                    <a class="navbar navnar-light btn btn-secondary" href="/">LogCorp</a>
                </div>
            </nav>
        </div>
        <div class="col-6">
            <div class="row" style="justify-content: center">
                <h1>Active tickets</h1>
            </div>
            <div class="row justify-content-md-center">
                <div class="row">
                    <table class="table-bordered">
                        <tr>
                            <th>Ticket ID</th>
                            <th>Created By</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr th:each="ticket: ${tickets}">
                            <td th:text="${ticket.ticketID}"></td>
                            <td th:text="${ticket.createdBy}"></td>
                            <td th:text="${ticket.description}"></td>
                            <td>
                                <form action="#" th:action="@{/deleteTicket}" method="POST">
                                    <input type="hidden" name="id" th:value="${ticket.ticketID}"/>
                                    <input type="submit" value="Delete" />
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <form action="addTicket" method="POST">
                        <div style="overflow-y:auto">
                            <b>Description</b><br></br>
                            <textarea rows="6" style="min-width: 100%" name="description"></textarea>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Submit">
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="col-3" style="background-color: #5E7996"></div>
    </div>
</div>
</body>
