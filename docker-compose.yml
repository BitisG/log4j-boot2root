version: "3"

services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
  database:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/1-dump.sql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: app
      MYSQL_USER: peter
      MYSQL_PASSWORD: strongpassword

volumes:
  mysql: